<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>注音配對遊戲</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f7f1;
      text-align: center;
      padding: 2em;
    }

    h1 {
      color: #8a4f00;
    }

    #gameBoard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 500px;
      margin: 2em auto;
      gap: 10px;
    }

    .card {
      width: 100px;
      height: 100px;
      background: #fff6d5;
      border: 2px solid #ccc;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s;
    }

    .card.selected {
      background: #f2b84b;
      color: white;
      border-color: #e67e22;
      transform: scale(1.05);
    }

    .card.matched {
      background: #8cd790;
      border-color: #4caf50;
      color: white;
      cursor: default;
      transform: scale(1);
    }

    .card.initial {
      background: #e8f4f8;
      border-color: #3498db;
    }

    .card.final {
      background: #fce8e6;
      border-color: #e74c3c;
    }

    /* 各顏色的CSS類別 */
    .card.color-red {
      background: #ff0000;
      border-color: #cc0000;
      color: white;
    }

    .card.color-orange {
      background: #ff8000;
      border-color: #cc6600;
      color: white;
    }

    .card.color-yellow {
      background: #ffff00;
      border-color: #cccc00;
      color: black;
    }

    .card.color-green {
      background: #00ff00;
      border-color: #00cc00;
      color: black;
    }

    .card.color-blue {
      background: #0000ff;
      border-color: #0000cc;
      color: white;
    }

    .card.color-indigo {
      background: #4b0082;
      border-color: #380062;
      color: white;
    }

    .card.color-black {
      background: #000000;
      border-color: #333333;
      color: white;
    }

    .card.color-white {
      background: #ffffff;
      border-color: #cccccc;
      color: black;
    }

    #message {
      margin-top: 1.5em;
      font-size: 1.2em;
      color: #444;
    }

    #instructions {
      margin-bottom: 1em;
      color: #666;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>注音配對遊戲</h1>
  <div id="instructions">點擊聲符和韻符來配對完整的注音！</div>
  <div id="gameBoard"></div>
  <div id="message"></div>

  <script>
    const data = [
      { word: "紅", zhuyin: "ㄏㄨㄥˊ", color: "red" },
      { word: "橙", zhuyin: "ㄔㄥˊ", color: "orange" },
      { word: "黃", zhuyin: "ㄏㄨㄤˊ", color: "yellow" },
      { word: "綠", zhuyin: "ㄌㄩˋ", color: "green" },
      { word: "藍", zhuyin: "ㄌㄢˊ", color: "blue" },
      { word: "靛", zhuyin: "ㄉㄧㄢˋ", color: "indigo" },
      { word: "白", zhuyin: "ㄅㄞˊ", color: "white" },
      { word: "黑", zhuyin: "ㄏㄟ", color: "black" }
    ];

    const board = document.getElementById("gameBoard");
    const message = document.getElementById("message");

    // 拆解注音為 聲符 + 其他部分
    function splitZhuyin(zhuyin) {
      return [zhuyin[0], zhuyin.slice(1)];
    }

    let cards = [];

    data.forEach((item, index) => {
      const [initial, rest] = splitZhuyin(item.zhuyin);
      cards.push({ text: initial, matchId: index, color: item.color });
      cards.push({ text: rest, matchId: index, color: item.color });
    });

    // 打亂順序
    cards = cards.sort(() => Math.random() - 0.5);

    // 建立 DOM 卡片
    let selectedCard = null;
    let matchedCount = 0;

    cards.forEach((card, i) => {
      const div = document.createElement("div");
      div.className = `card ${card.type}`;
      div.textContent = card.text;
      div.dataset.index = i;
      div.title = `${card.type === 'initial' ? '聲符' : '韻符'} - 對應字: ${card.word}`;
      board.appendChild(div);
    });

    function selectCard(index) {
      const cardDiv = board.children[index];
      const card = cards[index];

      if (cardDiv.classList.contains("matched") || cardDiv.classList.contains("revealed")) return;
      cardDiv.classList.add("revealed");
      cardDiv.textContent = card.text;
      revealed.push({ index, matchId: card.matchId, color: card.color });

      if (revealed.length === 2) {
        const [first, second] = revealed;

        if (first.matchId === second.matchId && first.index !== second.index) {
          // 配對成功
          setTimeout(() => {
            // 移除 revealed 類別，添加對應顏色的類別
            board.children[first.index].classList.remove("revealed");
            board.children[second.index].classList.remove("revealed");
            board.children[first.index].classList.add("matched", `color-${first.color}`);
            board.children[second.index].classList.add("matched", `color-${second.color}`);
            revealed = [];
            matchedCount++;
            if (matchedCount === data.length) {
              message.textContent = "🎉 你完成了全部配對！";
            }
          }, 300);
        } else {
          // 配對錯誤
          setTimeout(() => {
            board.children[first.index].classList.remove("revealed");
            board.children[second.index].classList.remove("revealed");
            board.children[first.index].textContent = "";
            board.children[second.index].textContent = "";
            revealed = [];
          }, 700);
        }
      }
    }

    // 加入事件監聽
    board.querySelectorAll(".card").forEach((cardEl, index) => {
      cardEl.addEventListener("click", () => {
        selectCard(index);
      });
    });

    message.textContent = "開始配對吧！選擇一個聲符和對應的韻符。";
  </script>
</body>
</html>
